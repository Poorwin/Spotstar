<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
 * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    color: white;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 200px;
    background: url('../Images/theatre-1713815.jpg') no-repeat;
    background-position: center;
    background-size: cover;
}

.wrapper {
    width: 420px;
    background: transparent;
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
}

.wrapper h1 {
    font-size: 30px;
    text-align: center;
}

.wrapper .input-box {
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    outline: none;
    border: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 15px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder {
    color: #fff;
}

.wrapper .btn {
    width: 80%;
    height: 40px;
    outline: none;
    border: none;
    border-radius: 40px;
    color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    margin-top: 20px;
    margin-left: 30px;
}

.register-link {
    font-size: 14.5px;
    text-align: center;
    margin-top: 15px;
    margin: 20px 0 15px;
}

.register-link p a {
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover {
    text-decoration: underline;
}

#Logo {
    position: absolute;
    top: -200px;
    right: 840px;
    width: 130px;
    height: auto;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 1024px) {
    body {
        margin-top: 100px;
    }

    .wrapper {
        width: 80%;
        padding: 25px;
    }

    #Logo {
        top: -180px;
        right: 30px;
        width: 120px;
    }

    .wrapper h1 {
        font-size: 26px;
    }

    .input-box input {
        font-size: 14px;
        padding: 15px 40px;
    }

    .wrapper .btn {
        font-size: 14px;
    }
}

@media screen and (max-width: 768px) {
    body {
        margin-top: 50px;
    }

    .wrapper {
        width: 90%;
        padding: 20px;
    }

    #Logo {
        top: -150px;
        right: 20px;
        width: 100px;
    }

    .wrapper h1 {
        font-size: 24px;
    }

    .input-box input {
        font-size: 13px;
        padding: 12px 35px;
    }

    .wrapper .btn {
        font-size: 13px;
    }
}

@media screen and (max-width: 480px) {
    body {
        margin-top: 20px;
    }

    .wrapper {
        width: 100%;
        padding: 15px;
    }

    #Logo {
        top: -120px;
        right: 10px;
        width: 90px;
    }

    .wrapper h1 {
        font-size: 22px;
    }

    .input-box input {
        font-size: 12px;
        padding: 10px 30px;
    }

    .wrapper .btn {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="Pass">
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                <a href="./Registration.html">Register</a></p>
            </div>
            <img src="../Images/Logo-removebg-preview.png" alt="" id="Logo">
        </form>
    </div>

    <script>
        // Validate username: Must contain at least one uppercase letter, one lowercase letter, and one digit
        function validateUsername(username) {
            const usernamePattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]+$/;
            return usernamePattern.test(username);
        }

        // Validate password (optional): Must be at least 6 characters long
        function validatePassword(password) {
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        return passwordPattern.test(password);
         }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get values from form fields
            const username = document.getElementById('Username').value;
            const password = document.getElementById('Pass').value;

            // Validation flags
            let valid = true;

            // Validate username
            if (!validateUsername(username)) {
                alert('Username must contain at least one uppercase letter, one lowercase letter, and one number.');
                valid = false;
            }

            // Validate password
            if (!validatePassword(password)) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
                valid = false;
            }

            // If everything is valid, redirect to another page
            if (valid) {
                window.location.href = './copyrights.html';
            }
        });
    </script>

</body>
</html>
